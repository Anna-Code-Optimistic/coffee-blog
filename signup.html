<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
     <meta name="description" content="Coffee blog. Website promoting coffee houses and speciality coffee places in Dublin. Local roasters. Local cafes.">
     <meta name="keywords" content="coffee to go, dublin cafe, dublin coffee house, local cafe, irish coffee roaters, Starbucks, Costa, good coffee">
    <!-- Title-->
    <title>Caffeine On the Go</title>
    <!-- Favicon Icons for the Page Title-->
    <link rel="coffee-favicon" sizes="192x192" href="assets/favicon/Coffee-Favicon-192-x-192.png">
    <link rel="icon" type="image/png" sizes="40x40" href="assets/favicon/Coffee-Favicon-40-x-40.png">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>
    <!-- Header Section-->
    <header> 
        <a href="index.html"> 
            <h1 id="logo"> Stay Caffeinated</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"> <i class="fa-solid fa-bars" style="color: #2e2121;"></i></label>
        <nav>
            <ul id="menu">
            <li><a href="index.html" class="active"> Home</a></li>
            <li><a href="gallery.html"> Gallery</a></li>
            <li><a href="signup.html" class="active"> Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Section of the page for the majority of content-->
    <main> 
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-envelope-open-text"></i> Stay caffeinated with our Newsletter</h2>
                <p> Would you like to stay in the loop for what's brewing in our caffeinated space? Join our newsletter today! </p>
                <br>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <p> Are you mastering your brewing skills? Or more into keeping up with the local news?</p>
                    <br>
                    <div>
                        <label for="brewing-tips"> Tips </label>
                        <input type="radio" name="news-type" id="brewing-tips" value="brewing-tips" required checked>
                    </div>
                    <div>
                        <label for="business-news">News</label>
                        <input type="radio" name="news-type" id="business-news" value="business-news" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="news-type" id="both" value="both" required>
                    </div>
                </div>
                <br>
                <div>
                    <label for="feedback"> Share your thoughts with us!</label>
                    <br>
                    <textarea name="feedback" id="feedback" rows="10" cols="30" placeholder="Thoughts? Suggestions? Ideas? Please make sure to share them with us!"></textarea>
                </div>
                <button type="submit" class="join-button"> Sign up today</button>
            </form>
        </section>
    </main>
    <!-- Footer section for social icons-->
    <footer>
        <ul id="social-networks">
            <li> <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (open in a new tab)"> <i class="fa-brands fa-facebook" style="color: #ffffff;"></i></a></li>
            <li> <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (open in a new tab)" > <i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a></li>
            <li> <a href="https://www.tiktok.com/" target="_blank" rel="noopener" aria-label="Visit our TikTok page (open in a new tab)"> <i class="fa-brands fa-tiktok" style="color: #ffffff;"></i></a></li>           
        </ul>
    </footer> 
    <!--Font Awesome kit for social media icons-->
    <script src="https://kit.fontawesome.com/7440d0344c.js" crossorigin="anonymous"></script>
</body>
</html>
